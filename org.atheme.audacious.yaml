id: org.atheme.audacious
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: audacious
finish-args:
  - --device=dri
  - --filesystem=xdg-music
  - --own-name=org.mpris.MediaPlayer2.audacious
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
rename-desktop-file: audacious.desktop
rename-icon: audacious
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/doc
  - /share/gir-1.0
  - /share/info
  - /share/man
modules:
  - name: audacious
    config-opts:
      - --with-buildstamp=Flathub package
      # - --enable-gtk
    post-install:
      - install -D -m 644 contrib/audacious.appdata.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/audacious-media-player/audacious
        tag: audacious-4.0.4
        commit: 8ff4c4de7353a49af0bcce52520e145eb6fed78e
      - type: patch
        path: appdata.patch

  - name: audacious-plugins
    buildsystem: meson
    # config-opts:
    #  - -D=adplug=false
    #  - -D=cdaudio=false
    #  - -D=cue=false
    #  - -D=faad=false
    #  - -D=mms=false
    #  - -D=neon=false
    #  - -D=notify=false
    sources:
      - type: git
        url: https://github.com/audacious-media-player/audacious-plugins
        tag: audacious-plugins-4.0.4
        commit: cb070443424cb40646e2090c59183585dc3c8485

    modules:
      - name: libnotify
        buildsystem: meson
        config-opts:
          - -D=man=false
          - -D=gtk_doc=false
        sources:
          - type: archive
            url: https://ftp.acc.umu.se/pub/GNOME/sources/libnotify/0.7/libnotify-0.7.9.tar.xz
            sha256: 66c0517ed16df7af258e83208faaf5069727dfd66995c4bbc51c16954d674761

      - name: neon
        config-opts:
          - --disable-static
          - --enable-shared
        sources:
          - type: git
            url: https://github.com/notroj/neon
            tag: 0.31.1
            commit: f70610d024c116e0b7c2b5c933991d742aa26fe0
          - type: patch
            path: remove-hardcoded-install-paths.patch

      - name: cue
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_SHARED_LIBS:BOOL=ON
        sources:
          - type: git
            url: https://github.com/lipnitsk/libcue
            tag: v2.2.1
            commit: 1b0f3917b8f908c81bb646ce42f29cf7c86443a1

      - name: faad
        sources:
          - type: git
            url: https://github.com/gypified/libfaad
            commit: 200ac175e58e5703385d6c9c104d54c9247d8a67

      - name: cddb
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/libcddb/libcddb-1.3.2.tar.bz2
            sha256: 35ce0ee1741ea38def304ddfe84a958901413aa829698357f0bee5bb8f0a223b

      - name: fluidsynth
        buildsystem: cmake-ninja
        config-opts:
          - -DLIB_SUFFIX=
        sources:
          - type: archive
            url: https://github.com/FluidSynth/fluidsynth/archive/v2.1.2.tar.gz
            sha256: 9206d83b8d2f7e1ec259ee01e943071de67e419aabe142b51312f8edb39c5503

      - name: sidplayfp
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://downloads.sourceforge.net/project/sidplay-residfp/libsidplayfp/2.0/libsidplayfp-2.0.2.tar.gz
            sha256: c3611cb71a4b98819d25c45272d11b0f9379f65a334291c0120af508d4401cb1

      - name: modplug
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://sourceforge.net/projects/modplug-xmms/files/libmodplug/0.8.9.0/libmodplug-0.8.9.0.tar.gz
            sha256: 457ca5a6c179656d66c01505c0d95fafaead4329b9dbaa0f997d00a3508ad9de

      - name: openmpt
        config-opts:
          - --disable-static
          - --without-portaudio
          - --without-portaudiocpp
        sources:
          - type: archive
            url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.4.12+release.autotools.tar.gz
            sha256: 0ccd64476e6c8a084277e7093c4034d702e7999eeffd31adc89b33685e725e60

      - name: cdio
        config-opts:
          - --disable-static
          - --without-cdda-player
        sources:
          - type: archive
            url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.0.0.tar.gz
            sha256: 1b481b5da009bea31db875805665974e2fc568e2b2afa516f4036733657cf958

      - name: cdio-paranoia
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/rocky/libcdio-paranoia
            tag: release-10.2+2.0.1
            commit: db4dfff9e11c516ae35d87e568f511002ddae9d7

      - name: mms
        sources:
          - type: archive
            url: https://sourceforge.net/projects/libmms/files/libmms/0.6.4/libmms-0.6.4.tar.gz
            sha256: 3c05e05aebcbfcc044d9e8c2d4646cd8359be39a3f0ba8ce4e72a9094bee704f

      - name: adplug
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/adplug/adplug
            tag: adplug-2.3.2
            commit: ff89e67636dd4cbb1afbb95eb516171bef10b361
          - type: script
            commands:
              - autoreconf --install
            dest-filename: autogen.sh

        modules:
          - name: binio
            config-opts:
              - --disable-static
              - --enable-maintainer-mode
            sources:
              - type: git
                url: https://github.com/adplug/libbinio
                tag: libbinio-1.5
                commit: 020a4c2b7612863600428e0e9f2491b923e54ac2
              - type: script
                commands:
                  - autoreconf --install
                dest-filename: autogen.sh

  # Bundle FFmpeg until #1033 will be fixed. Should safe to use with sane
  # configuration for Audacious.
  # * https://gitlab.com/freedesktop-sdk/freedesktop-sdk/-/issues/1033
  - name: ffmpeg
    config-opts:
      - --disable-doc
      - --disable-encoders
      - --disable-muxers
      - --disable-nonfree
      - --disable-programs
      - --disable-static
      - --disable-stripping
      - --enable-shared

      # Disable video codecs
      - --disable-decoder=ass
      - --disable-decoder=cinepak
      - --disable-decoder=ffv1
      - --disable-decoder=flv
      - --disable-decoder=h263
      - --disable-decoder=h264
      - --disable-decoder=hevc
      - --disable-decoder=indeo2
      - --disable-decoder=indeo3
      - --disable-decoder=indeo4
      - --disable-decoder=indeo5
      - --disable-decoder=libaom_av1
      - --disable-decoder=libdav1d
      - --disable-decoder=libopenh264
      - --disable-decoder=libvpx_vp8
      - --disable-decoder=libvpx_vp9
      - --disable-decoder=mpeg2video
      - --disable-decoder=mpeg4
      - --disable-decoder=msmpeg4
      - --disable-decoder=msmpeg4v1
      - --disable-decoder=msmpeg4v2
      - --disable-decoder=msmpeg4v3
      - --disable-decoder=rawvideo
      - --disable-decoder=theora
      - --disable-decoder=vp6
      - --disable-decoder=vp6a
      - --disable-decoder=vp6f
      - --disable-decoder=vp8
      - --disable-decoder=vp9
      - --disable-decoder=wmv1
      - --disable-decoder=wmv2
      - --disable-decoder=wmv3
      - --disable-decoder=wmv3image
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.2.tar.xz
        sha256: cb754255ab0ee2ea5f66f8850e1bd6ad5cac1cd855d0a2f4990fb8c668b0d29c
    cleanup:
      - /share/ffmpeg
