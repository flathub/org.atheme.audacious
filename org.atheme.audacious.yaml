id: org.atheme.audacious
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    add-ld-path: .
    autodelete: false
    autodownload: true
    directory: lib/ffmpeg
    version: '24.08'
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
command: audacious
finish-args:
  - --device=dri
  - --filesystem=/media:ro
  - --filesystem=/run/media
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-run/pipewire-0
  - --own-name=org.mpris.MediaPlayer2.audacious
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
rename-desktop-file: audacious.desktop
rename-icon: audacious
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/doc
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /share/pkgconfig
modules:
  - name: audacious
    buildsystem: meson
    config-opts:
      - -D=buildstamp=Flathub package
      - -D=gtk=true
    post-install:
      - install -Dpm644 ../contrib/audacious.appdata.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/audacious-media-player/audacious.git
        tag: audacious-4.5.1
        commit: 354946d0fe96d9a477f1b0c76a374667a155d1af
        x-checker-data:
          type: git
          url: https://github.com/audacious-media-player/audacious.git
          tag-pattern: ^(audacious-[\d.]+)$

  - name: audacious-plugins
    buildsystem: meson
    build-options:
      arch:
        aarch64:
          config-opts:
            - -Dgl-spectrum=false
    config-opts:
      - -D=gtk=true
    #  - -D=adplug=false
    #  - -D=cdaudio=false
    #  - -D=cue=false
    #  - -D=faad=false
    #  - -D=mms=false
    #  - -D=neon=false
    #  - -D=notify=false
    sources:
      - type: git
        url: https://github.com/audacious-media-player/audacious-plugins.git
        tag: audacious-plugins-4.5.1
        commit: bc68ac4d54d1c9d8b71bd083459a26ac8b9392a6
        x-checker-data:
          type: git
          url: https://github.com/audacious-media-player/audacious-plugins.git
          tag-pattern: ^(audacious-plugins-[\d.]+)$

    modules:
      - name: neon
        config-opts:
          - --disable-static
          - --enable-shared
        sources:
          - type: git
            url: https://github.com/notroj/neon.git
            tag: 0.34.0
            commit: ea26872a0e2b684c93e715194ca02c8ff90b40ca
            # x-checker-data:
            #   type: git
            #   url: https://github.com/notroj/neon.git
            #   tag-pattern: ^([\d.]+)$
          - type: patch
            path: patches/neon:remove-hardcoded-install-paths.patch

      - name: cue
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_SHARED_LIBS:BOOL=ON
        sources:
          - type: git
            url: https://github.com/lipnitsk/libcue
            tag: v2.3.0
            commit: cfb98a060fd79dbc3463d85f0f29c3c335dfa0ea
            x-checker-data:
              type: json
              url: https://api.github.com/repos/lipnitsk/libcue/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at

      - name: faad
        sources:
          - type: git
            url: https://github.com/gypified/libfaad
            commit: 200ac175e58e5703385d6c9c104d54c9247d8a67
          - type: shell
            commands:
              - cp -p /usr/share/automake-*/config.{sub,guess} .

      - name: cddb
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/libcddb/libcddb-1.3.2.tar.bz2
            sha256: 35ce0ee1741ea38def304ddfe84a958901413aa829698357f0bee5bb8f0a223b
          - type: shell
            commands:
              - cp -p /usr/share/automake-*/config.{sub,guess} .
          - type: patch
            path: patches/libcddb:pointer-types.patch

      - shared-modules/linux-audio/fluidsynth2.json

      - name: sidplayfp
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libsidplayfp/libsidplayfp/releases/download/v2.15.1/libsidplayfp-2.15.1.tar.gz
            sha256: 499201cc87bd6dacfd4480834c6ff0171264a22a436906d0a8bafc009db0b75c
            x-checker-data:
              type: anitya
              project-id: 1721
              url-template: https://github.com/libsidplayfp/libsidplayfp/releases/download/v$version/libsidplayfp-$version.tar.gz

      - name: modplug
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://sourceforge.net/projects/modplug-xmms/files/libmodplug/0.8.9.0/libmodplug-0.8.9.0.tar.gz
            sha256: 457ca5a6c179656d66c01505c0d95fafaead4329b9dbaa0f997d00a3508ad9de

      - name: openmpt
        config-opts:
          - --disable-static
          - --without-portaudio
          - --without-portaudiocpp
        sources:
          - type: archive
            url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.8.3+release.autotools.tar.gz
            sha256: 25d486a4da9728819274ed0959fd79a1c6358954710d54c14047c6457c8ca8ac
            x-checker-data:
              type: anitya
              project-id: 141468
              url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

      - name: cdio
        config-opts:
          - --disable-static
          - --without-cd-drive
          - --without-cd-info
          - --without-cdda-player
          - --without-cd-read
          - --without-iso-info
          - --without-iso-read
          - --with-pic
        sources:
          - type: git
            url: https://github.com/libcdio/libcdio.git
            tag: 2.2.0
            commit: 3922b045fa3dfa7c8e062641ac619a344e23c0a9
            x-checker-data:
              type: git
              tag-pattern: ([\d.]+)

      - name: cdio-paranoia
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/rocky/libcdio-paranoia
            tag: release-10.2+2.0.2
            commit: 9086b36d2b434af3eb7977e17653b41d01da92b2
            x-checker-data:
              type: json
              url: https://api.github.com/repos/rocky/libcdio-paranoia/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at

      - name: mms
        sources:
          - type: archive
            url: https://sourceforge.net/projects/libmms/files/libmms/0.6.4/libmms-0.6.4.tar.gz
            sha256: 3c05e05aebcbfcc044d9e8c2d4646cd8359be39a3f0ba8ce4e72a9094bee704f

      - name: ampache_browser
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/ampache-browser/ampache_browser.git
            tag: v1.0.8
            commit: e539cfdc50486e25e65b7f4ed9a370e9ce3fe223
            x-checker-data:
              type: json
              url: https://api.github.com/repos/ampache-browser/ampache_browser/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at

      - name: soxr
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: http://downloads.sourceforge.net/soxr/soxr-0.1.3-Source.tar.xz
            sha256: b111c15fdc8c029989330ff559184198c161100a59312f5dc19ddeb9b5a15889

      - name: libbs2b
        sources:
          - type: git
            url: https://github.com/alexmarsev/libbs2b
            commit: 5ca2d59888df047f1e4b028e3a2fd5be8b5a7277

      - name: adplug
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/adplug/adplug
            tag: adplug-2.4
            commit: e491e382479ed2246f124c96c70d94561dce59b9
            x-checker-data:
              type: json
              url: https://api.github.com/repos/adplug/adplug/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
          - type: script
            commands:
              - autoreconf --install
            dest-filename: autogen.sh

        modules:
          - name: binio
            config-opts:
              - --disable-static
              - --enable-maintainer-mode
            sources:
              - type: git
                url: https://github.com/adplug/libbinio
                tag: libbinio-1.5
                commit: 020a4c2b7612863600428e0e9f2491b923e54ac2
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/adplug/libbinio/releases/latest
                  tag-query: .tag_name
                  timestamp-query: .published_at
              - type: script
                commands:
                  - autoreconf --install
                dest-filename: autogen.sh
